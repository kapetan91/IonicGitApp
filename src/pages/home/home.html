<ion-header>  
  <ion-navbar>
    <ion-title>
      GitHub
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>  
    <ion-list inset>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block (click)="getRepository()">Search</button>
    </div>
    <ion-card *ngFor="let repository of foundRepository" > 
        <ion-card-header>
            {{ repository.name }}
        </ion-card-header>
        <ion-card-content>
            {{ repository.description }}
        </ion-card-content>
    </ion-card>
</ion-content>
